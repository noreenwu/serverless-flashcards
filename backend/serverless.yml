service:
  name: serverless-flashcards

plugins:
  - serverless-webpack
  - serverless-iam-roles-per-function

provider:
  name: aws
  runtime: nodejs12.x

  stage: ${opt:stage, 'dev-v1'}
  region: ${opt:region, 'us-east-1'}

  tracing:
    lambda: true
    apiGateway: true
    
environment:
  FLASHCARDS_TABLE: Flashcards-${self:provider.stage}
  # IMAGES_S3_BUCKET: wun1-serverless-flashcards-images-${self:provider.stage}
  # SIGNED_URL_EXPIRATION: 300

functions:
  Auth:
    handler: src/lambda/auth/auth0Authorizer.handler

  GetFlashcards:
    handler: src/lambda/http/getFlashcards.handler
    iamRoleStatementsName: getFlashcards-role
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:Query
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.FLASHCARDS_TABLE}    
    events:
      - http:
          method: get
          path: flashcards
          cors: true

  # CreateFlashcard:
